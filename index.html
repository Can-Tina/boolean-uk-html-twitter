<!DOCTYPE html>
<html>
  <head>
    <title>Home / Twitter</title>
    <link rel="shortcut icon" type="image/png" href="/Assets/social+tweet+twitter+icon-1320192294140475236.png"/>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/Styles/styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="blank"></div>
      <nav class="left-menu">
        <a href="index.html">
          <div class="logo">
            <img src="/Assets/iconmonstr-twitter-1-240.png" alt="twitter logo">
          </div>
        </a>

        <a href="index.html">
          <div class="home">
            <img src="./Assets/Icons/birdhousefull.png" alt="home icon">
            <h2>Home</h2>
          </div>
        </a>

        <a href="explore.html">
          <div class="explore">
            <img src="./Assets/Icons/hashtag.png" alt="hashtag">
            <h2>Explore</h2>
          </div>
        </a>
        
        <a href="notifications.html">
          <div class="notifications">
            <img src="./Assets/Icons/ring.png" alt="bell">
            <h2>Notifications</h2>
          </div>
        </a>
        
        <a href="messages.html">
          <div class="messages">
            <img src="./Assets/Icons/email.png" alt="mail">
            <h2>Messages</h2>
          </div>
        </a>
        
        <a href="bookmarks.html">
          <div class="bookmarks">
            <img src="./Assets/Icons/bookmark.png" alt="bookmark">
            <h2>Bookmarks</h2>
          </div>
        </a>
        
        <a href="lists.html">
          <div class="lists">
            <img src="./Assets/Icons/list.png" alt="list">
            <h2>Lists</h2>
          </div>
        </a>
        
        <a href="profile.html">
          <div class="profile">
            <img src="./Assets/Icons/stick-man.png" alt="stick man">
            <h2>Profile</h2>
          </div>
        </a>
        
        <a href="more.html">
          <div class="more">
            <img src="./Assets/Icons/more.png" alt="more">
            <h2>More</h2>
          </div>
        </a>
        
        <div class="tweet">
          <h2>Tweet</h2>
        </div>

      </nav> 
      <div class="main">
        <div class="title">
          <h1>Home</h1>
        </div>
        <div class="enter-tweet">
          <div class="pfp">
            <img src="./Assets/Icons/user-profile-icon-free-vector.jpg" alt="profile picture">
          </div>
          <div class="whats-happening">
            <textarea
            
            type="text"
            placeholder="What's Happening?"
          ></textarea>
          </div>
          <div class="icons">
            <img src="./Assets/Icons/image.png" alt="picture">
            <img src="./Assets/Icons/gif.png" alt="gif">
            <img src="./Assets/Icons/polling.png" alt="poll">
            <img src="./Assets/Icons/happy.png" alt="emoji">
            <img src="./Assets/Icons/event.png" alt="schedule">
          </div>
          <div class="tweet2">
            <p>Tweet</p>
          </div>
        </div>
        <div class="current-tweets">
          <div class="pfp">
            <img src="./Assets/Icons/user-profile-icon-free-vector.jpg" alt="profile picture">
          </div>
          <div class="username">
            <h3>User</h3>
          </div>
          <div class="at">
            <p>@user</p>
          </div>
          <div class="tweet-body">
            <p>Lorem Ipsum lol</p>
          </div>
          <div class="reactions">
            <img src="./Assets/Icons/speech-bubble.png" alt="reply">
            <img src="./Assets/Icons/retweet.png" alt="retweet">
            <img src="./Assets/Icons/heart.png" alt="like">
            <img src="./Assets/Icons/share.png" alt="share">
          </div>
          <div class="blank"></div>
        </div>
      </div>
      <div class="blank2"></div>
    </div>
  </body>
</html>
